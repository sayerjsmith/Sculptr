<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Molder â€” 3D Modeler</title>
  <style>
    body, html {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #1e1e1e;
      font-family: sans-serif;
      user-select: none;
    }
    #ui {
      position: fixed;
      top: 12px;
      left: 12px;
      background: rgba(40, 40, 40, 0.9);
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 10;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #555;
    }
    canvas {
      display: block;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="ui">
  <button id="addCube">Add Cube</button>
  <button id="addSphere">Add Sphere</button>
  <button id="addCylinder">Add Cylinder</button>
  <button id="deleteSelected">Delete</button>
  <button id="resetCamera">Reset View</button>
  <button id="export">Export Model</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/TransformControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/exporters/GLTFExporter.js"></script>
  <script src="script.js"></script>
</body>
</html>
