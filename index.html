<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Molder â€” 3D Modeler</title>
  <style>
    body, html {
      margin: 0; 
      height: 100vh; 
      overflow: hidden; 
      background: #1e1e1e; 
      color: #ddd; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }
    #ui {
      position: fixed;
      top: 12px;
      left: 12px;
      background: rgba(40, 40, 40, 0.9);
      padding: 14px 20px;
      border-radius: 12px;
      display: flex;
      gap: 12px;
      z-index: 10;
      box-shadow: 0 0 15px #0008;
    }
    button {
      background: #3a3a3a;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: #ddd;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
      user-select: none;
    }
    button:hover {
      background: #555;
    }
    canvas {
      display: block;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="addCube">Add Cube</button>
    <button id="addSphere">Add Sphere</button>
    <button id="addCylinder">Add Cylinder</button
